#{extends 'main-login.html' /}
#{set title:'Seja bem-vindo!' /}

<div class="row justify-content-center h-100">
<div class="col-xl-6">
    <div class="form-input-content">
        <div class="card login-form mb-0">
            <div class="card-body pt-5">
                <a class="text-center" href="#"> <h4>Centro de Aprendizagem Virtual</h4></a>

				#{ifErrors}<p style="color:red">E-mail ou senha inválidos</p>#{/ifErrors}
                <form action="@{Login.autenticar()}"  class="mt-5 mb-5 login-input">
                	
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="email">

                    </div>
                    
                    <div class="form-group">
                        <input  name="senha" type="password" class="form-control" placeholder="Senha">
                        <!--
                        #{ifError 'a.senha'}<p style = "color: red">#{error 'a.senha' /}</p>#{/ifError}
                        #{ifError 'prof.senha'}<p style = "color: red">#{error 'prof.senha' /}</p>#{/ifError}-->
                    </div>
                    <button class="btn login-form__btn submit w-100">Login</button>
                </form>
                <p class="mt-5 login-form__footer">NÃ£o possui uma conta? Cadastre-se agora mesmo como <a href="@{Alunos.formAlunos()}" class="text-primary">Aluno</a> ou <a href="@{Professores.formProfessores()}" class="text-primary">Professor</a>!</p>
            </div>
        </div>
    </div>
</div>
</div>
